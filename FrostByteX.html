<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostByte X</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #111;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .pc-showcase {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }
    .image-section {
      flex: 1;
      min-width: 300px;
    }
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      height: 380px;
    }
    .pc-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .image-nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .nav-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #4ecdc4;
      color: #111;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .info-section {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }
    .price-tag {
      background: #4ecdc4;
      color: #111;
      font-size: 2.2rem;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    .btn {
      padding: 14px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #4ecdc4;
      color: #111;
    }
    .btn-secondary {
      background: transparent;
      color: #4ecdc4;
      border: 2px solid #4ecdc4;
    }
    .specs-section {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
    }
    .specs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .spec-card {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid #4ecdc4;
    }
    .benchmark-section {
      text-align: center;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .pc-showcase {
        flex-direction: column;
      }
      .image-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pc-showcase">
      <div class="image-section">
        <div class="image-container">
          <img src="images/frostbyte1.jpg" alt="FrostByte X" class="pc-image" id="pcImage">
        </div>
        <div class="image-nav">
          <button class="nav-btn" onclick="prevImage()">←</button>
          <button class="nav-btn" onclick="nextImage()">→</button>
        </div>
      </div>
      
      <div class="info-section">
        <div class="price-tag">€750</div>
        
        <div class="action-buttons">
          <button class="btn btn-primary">BUY NOW</button>
          <button class="btn btn-secondary" onclick="document.getElementById('specs').scrollIntoView()">SHOW SPECIFICATIONS</button>
        </div>
      </div>
    </div>
    
    <div class="specs-section" id="specs">
      <div class="specs-grid">
        <div class="spec-card">
          <div>PROCESSOR</div>
          <div>Intel Core i3-12100F</div>
        </div>
        <div class="spec-card">
          <div>GRAPHICS CARD</div>
          <div>NVIDIA GTX 1660 Super OC 6GB</div>
        </div>
        <div class="spec-card">
          <div>MEMORY</div>
          <div>16GB DDR4 3200MHz</div>
        </div>
        <div class="spec-card">
          <div>STORAGE</div>
          <div>512GB NVMe SSD</div>
        </div>
        <div class="spec-card">
          <div>MOTHERBOARD</div>
          <div>Asrock B660M PRO RS</div>
        </div>
        <div class="spec-card">
          <div>POWER SUPPLY</div>
          <div>Corsair 650W Full Modular 80+ Bronze</div>
        </div>
        <div class="spec-card">
          <div>COOLING</div>
          <div>Intel Stock Cooler</div>
        </div>
        <div class="spec-card">
          <div>CASE</div>
          <div>Deepcool CG530</div>
        </div>
      </div>
    </div>
    
    <div class="benchmark-section">
      <button class="btn btn-primary">VIEW BENCHMARK RESULTS</button>
    </div>
  </div>

  <script>
    const images = [
      "images/frostbyte1.jpg",
      "images/frostbyte2.jpg",
      "images/frostbyte3.jpg"
    ];
    let currentIndex = 0;
    const pcImage = document.getElementById('pcImage');

    function showImage(index) {
      pcImage.style.opacity = 0;
      setTimeout(() => {
        pcImage.src = images[index];
        pcImage.style.opacity = 1;
      }, 300);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
